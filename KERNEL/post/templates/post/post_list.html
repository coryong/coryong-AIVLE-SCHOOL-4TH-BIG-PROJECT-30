<!DOCTYPE html>
<html>
<head>
    <title>Bulletin Board Posts</title>
</head>
<body>
    <h1>Bulletin Board Posts</h1>
    <a href="{% url 'add_post' %}">Add New Post</a> <!-- Link to the add post page -->

    <!-- Code to list posts goes here -->
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <!-- Other post details -->
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</body>
</html>
