{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'gtp/style.css' %}">
{% endblock %}


<body>
    <header id="header">
        <div class= "inner">
            <a href="" class="logo">
                <strong>KT Aivle 30조 </strong>
            </a>

            <nav id="nav">
                <a href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}
                <a href="{% url 'common:logout' %}">{{ user.username }} (Logout)</a>
                {% else %}
                <a href="{% url 'common:login' %}">Login</a>
                {% endif %}
                {% if not user.is_authenticated %}
                <a href="/signup/">Signup</a>
                {% endif %}
            </nav>
        </div>
    </header>
</body>

<div class="container">
    <a href="/">Home</a>
            <form action="chat" method="post" enctype="application/x-www-form-urlencoded">
                {% csrf_token %}
                <div id="file-module-0">
                    <label>문의</label>
                    <textarea id="question" name="question"></textarea>
                </div>
                <div><button id="text-button" type="submit">질문</button></div>
            </form>
</div>
